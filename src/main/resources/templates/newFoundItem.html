<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>招领页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/bootstrap.css}" />
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no" />

</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/naviBarTemplate :: naviBar('found')">

</nav>

<div class="container">
    <form method="post" th:action="@{/found/add}">
        <div class="form-group">
            <label for="foundName">物品名</label>
            <input type="text" name="foundName" class="form-control" id="foundName" placeholder="物品名"/>
        </div>
        <div class="form-group">
            <label for="foundPlace">被发现位置</label>
            <input type="text" class="form-control" name="foundPlace" id="foundPlace" placeholder="被发现位置"/>
        </div>
        <div class="form-group">
            <label for="foundTime">被发现时间</label>
            <input type="text" class="form-control" name="foundTime" id="foundTime" placeholder="被发现时间"/>
        </div>
        <div class="form-group">
            <label for="foundDescribe">具体描述</label>
            <input type="text" class="form-control" name="foundDescribe" id="foundDescribe" placeholder="具体描述"/>
        </div>
        <div class="form-group">
            <label for="foundPeople">发现者姓名</label>
            <input type="text" class="form-control" name="foundPeople" id="foundPeople" placeholder="可使用昵称"/>
        </div>
        <div class="form-group">
            <label for="foundTelephoneNumber">发现者电话</label>
            <input type="text" class="form-control" name="foundTelephoneNumber" id="foundTelephoneNumber" placeholder="联系方式"/>
        </div>
        <div class="checkbox">
            <label>
                <input name="foundInfoVisible" value="1" type="checkbox"/> 公开姓名与联系方式
            </label>
            <p class="help-block">若选择不可见则只有部门工作人员可见</p>
        </div>

        <div class="form-group">
            <label for="picInput">上传图片</label>
            <input type="file" name="picInput" id="picInput"/>
            <p class="help-block">没有的话可以选择不上传</p>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

<script th:src="@{/static/js/jquery-3.3.1.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>

</body>
</html>
