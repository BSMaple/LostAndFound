<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>招领页面</title>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.css" />
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no" />

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">招领</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">失物招领 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">失物发布</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">关于</a></li>
                <li><a href="#">登陆</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <form method="post" >
        <div class="form-group">
            <label for="foundName">物品名</label>
            <input type="text" name="foundName" class="form-control" id="foundName" placeholder="物品名">
        </div>
        <div class="form-group">
            <label for="foundPlace">被发现位置</label>
            <input type="text" class="form-control" name="foundPlace" id="foundPlace" placeholder="被发现位置">
        </div>
        <div class="form-group">
            <label for="foundTime">被发现时间</label>
            <input type="text" class="form-control" name="foundTime" id="foundTime" placeholder="被发现时间">
        </div>
        <div class="form-group">
            <label for="foundDescribe">具体描述</label>
            <input type="text" class="form-control" name="foundDescribe" id="foundDescribe" placeholder="具体描述">
        </div>
        <div class="form-group">
            <label for="">发现者姓名</label>
            <input type="text" class="form-control" name="" id="" placeholder="可使用昵称">
        </div>
        <div class="form-group">
            <label for="foundPeople">发现者电话</label>
            <input type="text" class="form-control" name="foundPeople" id="foundPeople" placeholder="联系方式">
        </div>
        <div class="checkbox">
            <label>
                <input name="foundInfoVisible" type="checkbox"> 公开姓名与联系方式
            </label>
            <p class="help-block">若选择不可见则只有部门工作人员可见</p>
        </div>

        <div class="form-group">
            <label for="picInput">上传图片</label>
            <input type="file" id="picInput">
            <p class="help-block">没有的话可以选择不上传</p>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
