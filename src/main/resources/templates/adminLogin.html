 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>招领页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/bootstrap.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" />
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"  />
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/naviBarTemplate :: naviBar('adminLogin')">

</nav>

<div class="container">
    <form th:action="@{/admin/login}" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" name="username" class="form-control" id="username"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input name="password" type="password" class="form-control" id="password" />
        </div>


        <button type="submit" class="btn btn-default">登陆</button>
    </form>

</div>

<script th:src="@{/static/js/jquery-3.3.1.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>

</body>
</html>
